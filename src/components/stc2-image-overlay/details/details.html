<div class="image-overlay-detail">
    <div class="image-overlay-detail__caption-container">
        <div class="image-overlay-detail__image-counter">
            Image <span class="image-overlay-detail__current-image"></span> out of <span class="image-overlay-detail__total-number-of-images"></span>
        </div> 
        <div class="image-overlay-detail__copyright-holder">
            Â© Victoria and Albert Museum, London
        </div>
        <div class="image-overlay-detail__download-button-container">
            <a href="#" class="u-btn u-btn--micro">
                Download image
            </a>                
        </div>
    </div>
    <div class="image-overlay-detail__carosel-container">
            {% if not more_than_five_images %}
                {%- render "@image-carosel" -%}
            {% endif %}

            {% if more_than_five_images %}
                {%- render "@image-carosel--more-than-five-images" -%}
            {% endif %}
    </div>
    <div class="image-overlay-detail__zoom-container">
        {%- render "@zoom" -%}
    </div>
</div>
