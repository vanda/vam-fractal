<div class="b-icon-badge{% for m in modifiers %} b-icon-badge--{{ m }}{% endfor %}">
  <div class="b-icon-badge__icon{% if themed %} u-themed{% for t in themed %} s-themed--{{ t }}{% endfor %}{% endif %}">
    <svg role="img">
      <use xlink:href="/assets/svg/svg-template.svg#{{ icon }}"></use>
    </svg>
  </div>
  <small class="b-icon-badge__label">
    {{ action }}
  </small>
</div>
