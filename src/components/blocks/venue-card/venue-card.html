<a class="b-venue-card" href="{{ href }}">
  <div class="b-venue-card__header">
    <h3>
      <svg class="b-venue-card__wordmark" role="img" aria-label="{{ title | safe }}"> <use xlink:href="../../{{ _config.project.buildDir }}/svg/vam-sprite.svg#{{ wordmark }}"></use></svg>
    </h3>
    <div class="b-venue-card__subtitle">
      {{ subtitle | safe }}
      <svg class="b-venue-card__subtitle-external" role="img" aria-label="external link"> <use xlink:href="../../{{ _config.project.buildDir }}/svg/vam-sprite.svg#link-external"></use></svg>
    </div>
  </div>
  <div class="b-venue-card__open">
    {{ open | safe }}
  </div>
  <picture>
    <source srcset="{% for k, img in image %}{{ img }} {{ k }}w{% if loop.last == false %}, {% endif %}{% endfor %}" 
        media="(max-width: 767px)">
    <img class="b-venue-card__image" alt="" 
        sizes="(min-width: 1200px) {% if isPortrait %}284px{% else %}473px{% endif %},
                    (min-width: 768px) {% if isPortrait %}26vw{% else %}43vw{% endif %}"
        srcset="{% for k, img in image %}{{ img }} {{ k }}w{% if loop.last == false %}, {% endif %}{% endfor %}" 
        src="{{ image[320] }}"
        loading="lazy">
  </picture>
</a>
