<div class="fr-bg--dark fr-fullheight">



  <form class="b-search-form" id="search" name="search" action="#" method="get">

    <div class="b-search-form__inner">

      <input type="text" class="b-search-form__input js-search-input" id="q" name="q" placeholder="{{ placeholder }}" autocomplete="off">
      <div class="b-search-form__underscore js-search-underscore"></div>

      <button class="b-search-form__submit js-search-submit">Search</button>
      <div class="b-search-form__clear b-search-form__clear--hidden js-search-clear">
        <svg role="img">
          <use xlink:href="/assets/svg/svg-template.svg#close"></use>
        </svg>
      </div>
      
    </div>

  </form>



</div>
