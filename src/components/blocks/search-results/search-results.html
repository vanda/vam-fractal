{% for item in items %}
<div class="b-search-results-row {% if item.offensive %}b-object-card-warning{% endif %}">
  <a class="b-search-results-row__img-pane" href="{{ item.link }}">
    <img class="b-search-results-row__img" alt=""
      loading="lazy"
      src="{{ item.image }}/full/320,/0/default.jpg">
  </a>
  <figcaption class="b-search-results-row__content">
    <a href="{{ item.link }}">
      <div class="b-search-results-row__details">
        <div class="b-search-results-row__details-sub">
          <div class="b-search-results-row__caption">
            {{ item.caption }}
          </div>
          {% for cs in item.captionSub %}
          <div class="b-search-results-row__subcaption">
            {{ cs }}
          </div>
          {% endfor %}
        </div>
        <div class="b-object-card__locations">
          {% if item.locationSite %}
          <div class="b-object-card__location" title="Object location">
            {{ item.locationSite }}
          </div>
          {% endif %}
          {% if item.locationRoom %}
          <div class="b-object-card__location b-object-card__location--room" title="Object room">
            {{ item.locationRoom }}
          </div>
          {% endif %}
        </div>
      </div>
    </a>
    <div class="b-object-card__footer">
      {% if item.locationType %}
      <div class="b-object-card__location-type">
        {{ item.locationType }}
      </div>
      {% endif %}
    </div>
  </figcaption>
</div>
{% endfor %}
