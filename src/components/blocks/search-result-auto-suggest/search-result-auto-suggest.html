<div class="b-search-auto-suggest-result">
    <div class="b-search-auto-suggest-result-content">
        <img sizes="(max-width: 100px) 100px, 100vw" 
             class="b-search-auto-suggest-result-image" 
             src="{{ image }}" 
             alt="{{ title }}">
        <div class="b-search-auto-suggest-result-text">
            <div class="b-search-auto-suggest-result-content-type">
                {{ content_type }}
            </div>
            <div class="b-search-auto-suggest-result-title js-truncate-text">
                {{ title }}
            </div>

            
        </div>
    </div>
</div>
