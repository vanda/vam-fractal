<div class="b-search-result-auto-suggest">
    <div class="b-search-result-auto-suggest-content">
        <img sizes="(max-width: 100px) 100px, 100vw" 
             class="b-search-result-auto-suggest-image" 
             src="{{ image }}" 
             alt="{{ title }}">
        <div class="b-search-result-auto-suggest-text">
            <div class="b-search-result-auto-suggest-content-type">
                {{ content_type }}
            </div>
            <div class="b-search-result-auto-suggest-title js-truncate-text">
                {{ title }}
            </div>

            
        </div>
    </div>
</div>
