<a class="b-file-download{% for m in modifiers %} b-file-download--{{ m }}{% endfor %}" href="{{ url }}">
  <div class="b-file-download__icon-container">
    <svg class="b-file-download__icon" role="presentation">
      <use xlink:href="../../{{ _config.project.buildDir }}/svg/vam-sprite.svg#{{ icon }}"></use>
    </svg>
  </div>
  <div class="b-file-download__info-container">
    <p class="b-file-download__name">{{ name }}</p>
    <p class="b-file-download__meta">{{ meta }}</p>
  </div>
</a>
