<figure class="b-object-card{% for m in modifiers %} b-object-card--{{ m }}{% endfor %} {% if objectImageOverlayItem %} js-object-image-overlay-item{% endif %}"
        {% if objectImageOverlayData %} data-object-image-overlay="{{ objectImageOverlayData | dump | escape }}"{% endif %}
        itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
  <link itemprop="url" href="{{image[960]}}">
  <a class="b-object-card__anchor {% if contentWarning %}b-object-card__warning{% endif %}" href="{{ href }}">
    <img class="b-object-card__image"
         itemprop="contentUrl"
         alt="{{ physicalDescription }}" 
         sizes="(max-width: 499px) calc(100vw - 24px),
                (min-width: 500px) calc(50vw - 36px),
                (min-width: 992px) calc(34vw - 340px),
                (min-width: 1200px) calc(1200px - 340px)"
         srcset="{% for k, img in image %}{{ img }} {{ k }}w{% if loop.last == false %}, {% endif %}{% endfor %}" 
         src="{{ image[320] }}"
         loading="lazy">
    <figcaption>
      {% for cs in captions %}
        <div class="b-object-card__caption{% if cs.type == "sub" %} b-object-card__caption--sub{% endif %}{% if modifiers and 'etc' in modifiers and cs.icon %} b-object-card__caption--icon{% endif %}{% if modifiers and 'etc' in modifiers and cs.status %} b-object-card__caption--status{% endif %}">
          {% if modifiers and 'etc' in modifiers and cs.icon %}
            <svg aria-label="{{ cs.iconDefinition }}" role="graphics-symbol" class="b-object-card__caption-icon">
              <use xlink:href="../../{{ _config.project.buildDir }}/svg/vam-sprite.svg#{{ cs.icon | safe }}"></use>
            </svg>
          {% endif %}
          {{ cs.text | safe }}
        </div>
      {% endfor %}
    </figcaption>
  </a>
</figure>
