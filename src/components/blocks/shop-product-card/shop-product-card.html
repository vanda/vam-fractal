{% set shopitem = promoitems | random %}
<figure class="b-shop-product-card">
  <a href="{{ shopitem.url }}" aria-label="{{ shopitem.title }}">
    <img alt="{{ shopitem.title }}" itemprop="image" sizes="100vw" srcset="{{ shopitem.image["320"] }} 320w,
     {{ shopitem.image["640"] }} 640w," src="{{ shopitem.image["960"] }}" loading="lazy">
    <figcaption>
      {% if shopitem.customlabel %}
        <div class="b-label b-shop-product-card__label">
          <span class="u-priceinfo u-priceinfo--custom">{{ shopitem.customlabel }}</span>
        </div>
      {% elif shopitem.onsale  %}
        <div class="b-label b-shop-product-card__label">
          <span class="u-priceinfo u-priceinfo--promotion">Sale</span>
        </div>
      {% endif %}

      <p class="b-shop-product-card__title">{{ shopitem.title }}</p>
      <p class="b-shop-product-card__description">
        <meta itemprop="priceCurrency" content="GBP">
        <span class="u-value{% if shopitem.onsale %} s-strike-through{% endif %}" itemprop="price" content="{{ shopitem.price }}">{{ shopitem.price }}</span>
        {% if shopitem.onsale %}
          <span class="u-value u-sale-price" itemprop="price" content="{{ shopitem.saleprice }}">{{ shopitem.saleprice }}</span>
        {% endif %}
      </p>

    </figcaption>
  </a>
</figure>
