<div class="fr-bg--dark fr-fullheight">
    <div class="b-search-result">
        <div class="b-search-result-content">
            <img sizes="(max-width: 100px) 100px, 100vw" 
                class="b-search-result-image" 
                src="{{ image }}" 
                alt="{{ title }}">
            <div class="b-search-result-text">
                <div class="b-search-result-content-type">
                    {{ content_type }}
                </div>
                <div class="b-search-result-title">
                    {{ title }}
                </div>      
                <!-- TODO Reuse truncate script from autosuggest results -->
                <div class="b-search-result-description js-truncate-text">
                    {{ description }}
                </div>
            </div>
        </div>
    </div>
</div>
