<div class="b-search-result">
    <div class="b-search-result-content">
        <img sizes="(max-width: 100px) 100px, 100vw" 
             class="b-search-result-image" 
             src="{{ image }}" 
             alt="{{ title }}">
        <div class="b-search-result-text">
            <div class="b-search-result-content-type">
                {{content_type}}
            </div>
            <div class="b-search-result-title js-truncate-text">
                {{title}}
            </div>

            
        </div>
    </div>
</div>
