<div class="fr-color-box-group">
  {% for color in colors %}
  <div class="fr-color-box theme-{{ color.name }} s-themed--border-color">
    <div class="fr-color-box__color s-themed--background-color"></div>
    <div class="fr-color-box__context">
      <p class="fr-color-box__color-code">{{ color.hex }}</p>
      <p class="fr-color-box__color-name">{{ color.name }}</p>
    </div>
  </div>
  {% endfor %}
</div>
