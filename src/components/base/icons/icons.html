<div class="fr-icon-group">
  {% for icon in icons %}
  <div class="fr-icon-box">
    <svg role="img" class="fr-icon-box__icon">
      <use xlink:href="../../{{ _config.project.buildDir }}/svg/vam-sprite.svg#{{ icon }}"></use>
    </svg>
    <p class="fr-icon-box__name">{{ icon }}</p>
  </div>
  {% endfor %}
</div>
