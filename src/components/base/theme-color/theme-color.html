<div class="fr-color-box-group">
  {% for color in colors %}
  <div class="fr-color-box theme-{{ color.name }}">
    <div class="fr-color-box__color"></div>
    <div class="fr-color-box__context">
      <p class="fr-color-box__color-code">{{ color.hsl }}</p>
      <p class="fr-color-box__color-name">{{ color.name }}</p>
    </div>
  </div>
  {% endfor %}
</div>
