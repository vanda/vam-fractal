<section class="b-block-grid">
  <header class="b-block-grid__header">
    <h2 class="b-block-grid__title">{{ title }}</h2>
  </header>

  <div class="b-block-grid__content {% for c in additionalClasses %} {{ c }}{% endfor %}{%if revealMoreCount %} js-grid-reveal-more{% endif %}" {%if revealMoreCount %}data-reveal-more-theme="{{ revealMoreTheme }}" data-reveal-more-counter="{{ revealMoreCount }}" data-tracking-showmorebutton="{{ revealMoreTracking }}" data-icon-url="../../{{ _config.project.buildDir }}/svg/vam-sprite.svg"{% endif %}>
    {% if articles %}
      {% for a in articles %}
        {%- render "@promo", a -%}
      {% endfor %}
    {% endif %}

    {% if events %}
      {% for e in events %}
        {%- render "@event-teaser", e -%}
      {% endfor %}
    {% endif %}
  </div>

</section>
