<section class="g-venue-card-grid">
  <header>
    <h2 class="g-venue-card-grid__header">Visit the V&amp;A</h2>
  </header>
  <div class="g-venue-card-grid__grid">
    {% for n in [1, 2, 3, 4, 5] %}
    <div class="g-venue-card-grid__item">
      {% if n === 1 or n === 5 %}
        {%- render "@venue-card" -%}
      {% else %}
        {%- render "@venue-card--portrait" -%}
      {% endif %}
    </div>
    {% endfor %}
  </div>
</section>
